---
# =============================================================================
# Lib-specific questions
# =============================================================================
has_lib:
  type: bool
  default: true
  help: Will the project include a Python library?

lib_repo_name:
  when: '{{ has_lib }}'
  type: str
  default: '{{ project_repo_name }}-lib'
  help: What is the library repository for the project under the EasyScience organization?

lib_package_name:
  when: '{{ has_lib }}'
  type: str
  default: '{{ project_name | lower }}'
  help: What is the Python package name for the project (use lowercase letters)?

lib_python_min:
  when: '{{ has_lib }}'
  type: str
  default: '3.11'
  help: What is the minimum supported Python version for the library?

lib_python_max:
  when: '{{ has_lib }}'
  type: str
  default: '3.13'
  help: What is the maximum supported Python version for the library?

lib_docs_url:
  when: '{{ has_lib }}'
  type: str
  default: 'https://easyscience.github.io/{{ lib_repo_name }}'
  help: What is the documentation URL for the library?

lib_doi:
  when: '{{ has_lib }}'
  type: str
  default: '10.5281/zenodo.18163581'
  help: |
    What is the DOI for the library (without the URL prefix, e.g., 10.5281/zenodo.xxxxxxx)?

_project_type:
  default: lib
  ask_user: false

---
# =============================================================================
# Template settings
# =============================================================================

_subdirectory: template
_answers_file: .copier-answers.lib.yml
_exclude:
  - "*.partial.jinja"
