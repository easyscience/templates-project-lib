# Define the subdirectory containing the template files
_subdirectory: template

# Specify the file to store user responses
_answers_file: .copier-answers.python-lib.yml

# Python package name
lib__package_name:
  type: str
  default: "{{ project__name | lower }}"
  help: "Specify the project's Python package name (use lowercase letters)."

# Minimum Python version
lib__python_min:
  type: str
  default: "3.9"
  help: "Specify the minimum Python version required."

# Maximum Python version
lib__python_max:
  type: str
  default: "3.12"
  help: "Specify the maximum Python version required."